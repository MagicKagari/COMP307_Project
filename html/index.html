        <div class="lightbox">
            <div class="productPage">
                <img class="closeButton" src="img/close.png">
                <div class="row">
                    <div class="col-md-4">
                        <img class="productPageImage img-circle img-responsive" src="">

        <div class="frame">
            <div class="header">
                    <h1 class="title">TEA307</h1>
            </div>
            <div class="mainpage">
                <div class="gallery"></div>
                <div class="sidebar">
                    <div class="loginBox">
                        <div class="form-group has-feedback username">
                        <label class="formLabel">Username:</label><br>
                        <input id="username"class="form-control" type="text" placeholder="Enter your username">
                        <i class="form-control-feedback glyphicon glyphicon-user"></i>
                        </div>
                        <br>
                        <div class="form-group has-feedback password">
                        <label class="formLabel has-feedback">Password:</label><br>
                        <input id="password" class="form-control" type="password" placeholder="Enter your password"><br>
                        <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                        </div>
                        <!--input type="submit" value="submit" onclick="checkit()"-->
                        <button class="btn btn-success form-control loginBtn">Log In</button>
                        <a href="signup.html"><button class="btn btn-primary form-control signupBtn">Sign up</button></a>
                    </div>
                    <div class="infoBox">

                        <div class="panel panel-primary">
                          <!-- Default panel contents -->
                          <div class="panel-heading">Personal Information</div>

                          <!-- Table -->
                          <table class="table">
                            <tr>
                                <td>Name:</td>
                                <td id="userinfo-name"></td>
                            </tr>
                            <tr>
                                <td>ID:</td>
                                <td id="userinfo-id"></td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td id="userinfo-address"></td>
                            </tr>
                            <tr>
                                <td>Credits:</td>
                                <td id="userinfo-credits"></td>
                            </tr>
                            <tr>
                                <td>Presents:</td>
                                <td id="userinfo-presents"></td>
                            </tr>
                          </table>
                        </div>

                        <div class="panel panel-primary">
                          <!-- Default panel contents -->
                          <div class="panel-heading">Recent Gift Notifications </div>
                            <ul id="giftBox" class="list-group">
                            </ul>
                        </div>

                        <ul class="list-group" style="border:1px solid rgb(47,121,181);border-radius: 3px">
                          <li class="list-group-item">
                            <span class="badge">0</span>
                            Show All Notifications
                          </li>
                        </ul>

                        <div class="panel panel-primary addFriend">
                        <!-- Default panel contents -->
                        FriendName:<input id="friendname" type="text"><br>
                        <input type="submit" value="submit" onclick="checkFriend()">
                        <div class="panel-heading">Add Friend</div>
                          <ul class="list-group">
                              <li class="list-group-item">
                                <div class="form-group has-feedback">
                                    <input class="form-control" type="text" placeholder="Enter Friend's Name">
                                    <i class="form-control-feedback glyphicon glyphicon-plus-sign"></i>
                                </div>
                              </li>
                          </ul>
                        </div>
                        <input type="submit" class="btn btn-default form-control" onclick="logout()" value="Log out">
                    </div>
                </div>
            </div>
